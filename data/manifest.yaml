# yaml-language-server: $schema=https://www.topaz.sh/schema/manifest.json
---

### filename: manifest.yaml ###
### datetime: 2023-12-19T00:00:00-00:00 ###
### description: gdrive manifest ###
#
# model
model:
  version: 3

# object type definitions
types:
  ### display_name: User ###
  user:
    relations:
      ### display_name: user#manager ###
      manager: user

    permissions:
      ### display_name: user#in_management_chain ###
      in_management_chain: manager | manager->in_management_chain


  ### display_name: Identity ###
  identity:
    relations:
      ### display_name: identity#identifier ###
      identifier: user


  ### display_name: Group ###
  group:
    relations:
      ### display_name: group#member ###
      member: user | group#member

### display_name: Capability ###
  capability:
    relations:
      owner:  user
      editor: user | group#member
      viewer: user | user:* | group#member
      agent: user | group#member
      care-giver: user | group#member

    permissions:
      can_share:  owner 
      can_delete: can_share
      can_write:  editor | care-giver
      can_read:   viewer | agent | can_write 

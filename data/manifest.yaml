# yaml-language-server: $schema=https://www.topaz.sh/schema/manifest.json
---

### filename: manifest.yaml ###
### datetime: 2023-12-19T00:00:00-00:00 ###
### description: gdrive manifest ###
#
# model
model:
  version: 3

# object type definitions
types:
  ### display_name: User ###
  user:
    relations:
      ### display_name: user#manager ###
      manager: user
      impersonator: user

    permissions:
      ### display_name: user#in_management_chain ###
      in_management_chain: manager | manager->in_management_chain


  ### display_name: Identity ###
  identity:
    relations:
      ### display_name: identity#identifier ###
      identifier: user


  ### display_name: Group ###
  group:
    relations:
      ### display_name: group#member ###
      member: user | group#member

### display_name: Capability ###
  capability:
    relations:
      creator: user | group#member
      updater: user | group#member
      deleter: user | group#member
      reader: user | group#member
      admin: user | group#member
      almost-admin: user | group#member

    permissions:
      can_create: creator | all | almost-all
      can_update: updater | all | almost-all
      can_delete: deleter | all
      can_read: reader | all | almost-all
      all: admin
      almost-all: almost-admin
